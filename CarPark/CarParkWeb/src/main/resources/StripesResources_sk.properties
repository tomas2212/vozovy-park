# Validation error messages produced by Stripes' built-in converter classes. These
# are default error messages and can be overridden on per-field and per-form levels.
# Using the 'invalidNumber' error for a field 'age' of a form posting to
# '/user/Profile.action', the keys looked for (in order) would be:
#      1: /user/Profile.action.age.invalidNumber
#      2: /user/Profile.action.age.errorMessage
#      3: age.errorMessage
#      4: /user/Profile.action.invalidNumber
#      5: converter.number.invalidNumber
converter.number.invalidNumber=Hodnota ({1}) vlo\u017een\u00e1 do po\u013ea {0} mus\u00ed by\u0165 \u010d\u00edslo
converter.byte.outOfRange=Hodnota ({1}) vlo\u017een\u00e1 do po\u013ea {0} bola mimo rozsah {2} to {3}
converter.short.outOfRange=Hodnota ({1}) vlo\u017een\u00e1 do po\u013ea {0} bola mimo rozsah {2} to {3}
converter.integer.outOfRange=Hodnota ({1}) vlo\u017een\u00e1 do po\u013ea {0} bola mimo rozsah {2} to {3}
converter.float.outOfRange=Hodnota ({1}) vlo\u017een\u00e1 do po\u013ea {0} bola mimo rozsah {2} to {3}
converter.enum.notAnEnumeratedValue=Hodnota "{1}" nie je val\u00eddna hodnota v poli {0}
converter.date.invalidDate=Hodnota ({1}) vlo\u017een\u00e1 do po\u013ea {0} mus\u00ed by\u0165 val\u00eddny d\u00e1tum
converter.email.invalidEmail=Hodnota ({1}) vlo\u017een\u00e1 do po\u013ea nie je val\u00eddna e-mailov\u00e1 adresa
converter.creditCard.invalidCreditCard=Hodnota ({1}) vlo\u017een\u00e1 do po\u013ea nie je val\u00eddne \u010d\u00edslo kreditnej karty

